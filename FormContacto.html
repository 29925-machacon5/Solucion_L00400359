<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Formulario de Contacto</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">

  <link rel="stylesheet" href="Recursos/MisEstilos.css">


  <!-- Archivo de validación -->
  <script src="js/validar.js"></script>
</head>

<body>
  <form name="FormContacto" class="FormContactoEnviado" onsubmit="return validar();">
    <h2>Contacto</h2>

    <p>Correo Electrónico</p>
    <input type="text" id="txtEmail" name="txtEmail" placeholder="&#9993; usuario@mail.com" required>

    <p>Fecha de Nacimiento</p>
    <input type="date" name="txtFecha">

    <p>Teléfono</p>
    <input type="text" id="txtTelefono" name="txtTelefono" placeholder="&#9742; Teléfono" required>

    <!-- Botón tipo button (NO submit) -->
    <input type="button" id="btnEnviar" value="Enviar" onclick="validar();">
  </form>
</body>
</html>
